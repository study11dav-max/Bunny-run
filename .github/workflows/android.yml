name: Build and Release APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          command: buildozer android release
          repository_root: .

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: BunnyBot_APK
          path: bin/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            BunnyBot Pro Official Release
            - Professional Standalone APK
            - Multi-Scale OpenCV Vision
            - Kernel-level Ad-Dodge
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/bunnybot-1.0.0-release-unsigned.apk
          asset_name: BunnyBot_v${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
