name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          command: buildozer android release
          repository_root: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Updates in this version:
            - Professional Standalone APK Foundation
            - Multi-Scale Template Matching for all devices
            - Robust Ad-Dodge Human Gestures (Shell-level)
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # Path to the build artifact (adjust if buildozer names it differently)
          asset_path: ./bin/bunnybotpro-1.0.0-release.apk
          asset_name: BunnyBot_v${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
